<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
</head>

<body>
    <h1>This is the count page</h1>

    <h2>There are {{ count }} words in your text</h2>

    <a href="{% url 'home'%}">Start Again</a>

    <h3>Your Text: </h3>
    <p>{{ fulltext }}</p>

    <h3>Word Count:</h3>
    {% for word, counttotal in sortedWords %}
    {{ word }} - {{ counttotal }}
    <br />
    {% endfor %}
</body>

</html>
